<!DOCTYPE html>
<html>
<head>
<title>Java EE 7 - Websocket - Wildfly 8</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="" />
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css">
<!-- Latest compiled and minified JavaScript 
<script
	src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/js/bootstrap.min.js"></script>
-->
<style type="text/css">
.sets {
	background-color: #e5E5E5;
}

.serve {
	color: yellow;
	background-color: #ccc
}
</style>

</head>
<body>
	<div class="container">
		<h2>Tennis Game Tournament - Java API for Websocket</h2>
		<p class="lead">Basic HTML5 sample to illustrate the new Java API
			for WebSocket (JSR 356).</p>

		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-heading">
					Match 1 <span id="g1-status" class="label label-danger"></span>
				</div>
				<div>
					<!-- Indicates a successful or positive action -->
					<p>
					<div class="row">
						<div class="col-lg-3">
							<div class="input-group">
								<span class="input-group-addon"> <input
									name="macthbetting" type="radio" onclick="sendMessage('Nadal')">
								</span> <input type="text" class="form-control" value="Nadal wins ?">
							</div>
							<!-- /input-group -->
						</div>
						<!-- /.col-lg-6 -->
						<div class="col-lg-3">
							<div class="input-group">
								<span class="input-group-addon"> <input
									name="macthbetting" type="radio"
									onclick="sendMessage('Federer')">
								</span> <input type="text" class="form-control" value="Federer wins ?">
							</div>
							<!-- /input-group -->
						</div>
						<!-- /.col-lg-6 -->
					</div>
					<!-- /.row -->
					<textarea id="g1-comments" cols="120" rows="3"></textarea>
					</p>
				</div>
				<table class="table">
					<thead>
						<tr>
							<th width="5%">S1</th>
							<th width="5%">S2</th>
							<th width="5%">S3</th>
							<th width="5%" class="active"></th>
							<th width="50%" class="active">PLAYERS</th>
							<th width="10%" class="active">POINTS</th>
							<th width="10%" class="active">GAMES</th>
							<th width="10%" class="active">SETS</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td class="sets"><span id="g1-p1-set1"
								class="label label-warning">0</span></td>
							<td class="sets"><span id="g1-p1-set2"
								class="label label-warning">0</span></td>
							<td class="sets"><span id="g1-p1-set3"
								class="label label-warning">0</span></td>
							<td><span id="g1-p1-serve" class="badge serve"></span></td>
							<td id="g1-p1"></td>
							<td class="active"><span id="g1-p1-points"
								class="label label-danger">-</span></td>
							<td id="g1-p1-games">0</td>
							<td id="g1-p1-sets"></td>
						</tr>
						<tr>
							<td class="sets"><span id="g1-p2-set1"
								class="label label-warning">0</span></td>
							<td class="sets"><span id="g1-p2-set2"
								class="label label-warning">0</span></td>
							<td class="sets"><span id="g1-p2-set3"
								class="label label-warning">0</span></td>
							<td><span id="g1-p2-serve" class="badge serve"></span></td>
							<td id="g1-p2"></td>
							<td class="active"><span id="g1-p2-points"
								class="label label-danger">-</span></td>
							<td id="g1-p2-games">0</td>
							<td id="g1-p2-sets"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script src="websocket.js"></script>
</body>
</html>
